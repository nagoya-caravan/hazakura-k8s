---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3031
      targetPort: 3031
      name: "uwsgi"
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: backend-web
spec:
  selector:
    app: backend-web
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: "http"
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
spec:
  ingressClassName: haproxy
  rules:
    - host: hazakura-api-test.kigawa.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-web
                port:
                  number: 8080
